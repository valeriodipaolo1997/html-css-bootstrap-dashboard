<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <nav
                class="my_nav navbar navbar-expand-lg navbar-light bg-light flex-nowrap p-1">
                <a class="navbar-brand" href="#">
                    <img width="40px" src="./assets/img/mobile-logo.png" alt>
                </a>

                <div class=" navbar-collapse d-flex"
                    id="navbarSupportedContent">

                    <form class="form-control col d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control border-0 mr-sm-2"
                            type="search"
                            placeholder="Prova a cercare: lezioni di Laravel"
                            aria-label="Search">

                    </form>

                    <ul class="navbar-nav m-auto">
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-list-ul"></i>
                            </a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li class="nav-item m-2 m-lg-0">
                            <a class="nav-link"
                                data-toggle="dropdown" href="#">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </a>
                            <div
                                class="dropdown-menu dropdown-menu-right">
                                <button class="dropdown-item" type="button">Profilo</button>
                                <button class="dropdown-item" type="button">Fatturazione</button>
                                <button class="dropdown-item" type="button">Logout</button>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>
        <!-- /header -->

        <main>

            <section class="sidebar d-flex flex-column justify-content-between"
                style="background-image: url(./assets/img/sidebar-bg.png);">

                <div class="sidebar_top">
                    <ul class="p-3 list-unstyled">
                        <li class="py-2">
                            <a href="#" class="text-light"><i class="fa-solid fa-house"><span class="ml-md-3 d-none d-lg-inline ps-3 my_fs">Home</span></i></a>
                        </li>
                        <li class="py-2">
                            <a href="#" class="text-light"><i class="fa-solid fa-chart-simple"><span class="ml-md-3 d-none d-lg-inline ps-4 my_fs">Stats</span></i></a>
                        </li>
                        <li class="py-2">
                            <a href="#" class="text-light"><i class="fa-solid fa-signal"><span class="ml-md-3 d-none d-lg-inline ps-3 my_fs">Signals</span></i></a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar_top -->

                <div class="sidebar_bottom pb-4">
                    <a href="#" class="text-white p-3"><i class="fa-solid fa-gear"><span class="ml-md-3 d-none d-lg-inline ps-2 my_fs">Admin</span></i></a>
                </div>
                <!-- /.sidebar_bottom -->

            </section>
            <!-- /.sidebar -->





        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
